<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leadership Prism | From Here</title>

  <style>
    :root{
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --panel-bg: rgba(10,12,16,0.55);
      --panel-border: rgba(255,255,255,0.14);
    }

    html, body{
      margin:0;
      height:100%;
      background: transparent;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .stage{
      position:relative;
      width:100%;
      max-width:1100px;
      height:620px;
      background: transparent;
      border-radius:22px;
      overflow:hidden;
    }

    canvas{
      width:100%;
      height:100%;
      display:block;
    }

    /* Prism light leaks */
    .light{
      position:absolute;
      inset:-20%;
      pointer-events:none;
      background:
        radial-gradient(800px 500px at 75% 55%, rgba(255,255,255,0.18), rgba(255,255,255,0) 60%),
        radial-gradient(600px 420px at 70% 60%, rgba(120,220,255,0.20), rgba(120,220,255,0) 62%),
        radial-gradient(600px 420px at 78% 68%, rgba(255,190,90,0.18), rgba(255,190,90,0) 64%),
        radial-gradient(600px 420px at 66% 70%, rgba(255,120,170,0.16), rgba(255,120,170,0) 66%);
      mix-blend-mode: screen;
      filter: blur(14px) saturate(1.25);
    }

    /* Panel */
    .panel{
      position:absolute;
      top:18px;
      left:18px;
      max-width:420px;
      padding:16px;
      background:var(--panel-bg);
      border:1px solid var(--panel-border);
      border-radius:18px;
      backdrop-filter: blur(10px);
    }

    .kicker{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:12px;
      letter-spacing:0.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 10px 0;
    }

    .title{
      font-family: Georgia, "Times New Roman", Times, serif;
      font-size:34px;
      line-height:1.05;
      color:var(--text);
      margin:0 0 10px 0;
    }

    .desc{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:14px;
      line-height:1.55;
      color:rgba(255,255,255,0.78);
      margin:0;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:12px;
    }

    .chip{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(255,255,255,0.06);
      color:rgba(255,255,255,0.85);
      cursor:pointer;
    }

    .chip.active{
      background:rgba(255,255,255,0.16);
      border-color:rgba(255,255,255,0.38);
    }

    .hint{
      position:absolute;
      right:18px;
      bottom:16px;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(10,12,16,0.45);
      border:1px solid rgba(255,255,255,0.14);
      color:rgba(255,255,255,0.75);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:12px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body>
  <div class="stage">
    <canvas id="c"></canvas>
    <div class="light"></div>

    <div class="panel">
      <p class="kicker">The Leadership Prism</p>
      <h2 class="title" id="panelTitle">Impact</h2>
      <p class="desc" id="panelDesc">
        Impact sits at the center. Rotate the Prism and click a face to explore each dimension.
      </p>
      <div class="chips" id="chips"></div>
    </div>

    <div class="hint">Drag to rotate. Click a face.</div>
  </div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const canvas = document.getElementById("c");
    const panelTitle = document.getElementById("panelTitle");
    const panelDesc = document.getElementById("panelDesc");
    const chipsEl = document.getElementById("chips");

    const SIDES = [
      { key:"Knowledge", desc:"What leaders understand about the business, market, and environment." },
      { key:"Skills", desc:"What leaders can do to translate strategy into action." },
      { key:"Attributes", desc:"How leaders show up, including character and values." },
      { key:"Experiences", desc:"The load-bearing reps leaders have carried." },
      { key:"Habits", desc:"How leaders operate day to day." }
    ];

    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
    renderer.setClearColor(0x000000,0);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(40,1,0.1,100);
    camera.position.set(0,1.1,5.6);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;

    scene.add(new THREE.AmbientLight(0xffffff,0.55));

    const light = new THREE.DirectionalLight(0xffffff,1.2);
    light.position.set(3,4,5);
    scene.add(light);

    const prismGeo = new THREE.CylinderGeometry(1.25,1.25,1.9,5);
    const prismMat = new THREE.MeshPhysicalMaterial({
      color:0xffffff,
      transparent:true,
      opacity:0.14,
      roughness:0.22,
      metalness:0.06,
      transmission:0.35,
      clearcoat:1
    });

    const prism = new THREE.Mesh(prismGeo, prismMat);
    scene.add(prism);

    const faces = [];
    const group = new THREE.Group();
    scene.add(group);

    for(let i=0;i<5;i++){
      const face = new THREE.Mesh(
        new THREE.PlaneGeometry(2.4,1.9),
        new THREE.MeshStandardMaterial({
          color: new THREE.Color(`hsl(${i*60},70%,60%)`),
          transparent:true,
          opacity:0.85
        })
      );
      const angle = (i/5)*Math.PI*2;
      face.position.set(Math.sin(angle)*1.25,0,Math.cos(angle)*1.25);
      face.lookAt(0,0,0);
      face.rotateY(Math.PI);
      face.userData.key = SIDES[i].key;
      group.add(face);
      faces.push(face);
    }

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    canvas.addEventListener("pointerdown", e => {
      const r = canvas.getBoundingClientRect();
      mouse.x = ((e.clientX - r.left)/r.width)*2 - 1;
      mouse.y = -((e.clientY - r.top)/r.height)*2 + 1;
      raycaster.setFromCamera(mouse,camera);
      const hits = raycaster.intersectObjects(faces);
      if(hits.length){
        const key = hits[0].object.userData.key;
        const side = SIDES.find(s=>s.key===key);
        panelTitle.textContent = side.key;
        panelDesc.textContent = side.desc;
        [...chipsEl.children].forEach(c=>c.classList.toggle("active",c.dataset.key===key));
      }
    });

    SIDES.forEach(s=>{
      const chip = document.createElement("div");
      chip.className="chip";
      chip.textContent=s.key;
      chip.dataset.key=s.key;
      chip.onclick=()=>{
        panelTitle.textContent=s.key;
        panelDesc.textContent=s.desc;
        [...chipsEl.children].forEach(c=>c.classList.toggle("active",c.dataset.key===s.key));
      };
      chipsEl.appendChild(chip);
    });

    function resize(){
      const w = canvas.parentElement.clientWidth;
      const h = canvas.parentElement.clientHeight;
      renderer.setSize(w,h,false);
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
    }

    function animate(){
      requestAnimationFrame(animate);
      prism.rotation.y += 0.002;
      group.rotation.y = prism.rotation.y;
      controls.update();
      renderer.render(scene,camera);
    }

    resize();
    window.addEventListener("resize",resize);
    animate();
  </script>
</body>
</html>
